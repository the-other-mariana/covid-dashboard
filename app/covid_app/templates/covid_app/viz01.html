<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Visualization 1</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
       .tick text {
            font: 14px century;
        }
    </style>
</head>
<body>
{% block content %}
<script>
    data_men = {{ men_json }}
    data_women = {{ women_json }}
</script>

<nav class="navbar navbar-default">
    <div class="container">
        Visualization 1
    </div>
</nav>

<!-- Bootstrap grid setup -->
<div class="container">
    <div class="row">
        <div class="col-sm-1">
                <label for="sex-select" style="display: inline;">Condition:</label>
        </div>
        <div class="col-sm-2">
            <select id="sex-select" class="form-control">
                <option selected value="tabaquismo">Tabaquism</option>
                <option value="diabetes">Diabetes</option>
                <option value="asma">Asthma</option>
                <option value="hipertension">Hypertension</option>
                <option value="cardiovascular">Cardiovascular</option>
                <option value="obesidad">Obesity</option>
                <option value="renal_cronica">Chronic Renal</option>
                <option value="otra_com">Other</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="chart-area"></div>
        </div>
    </div>
</div>

<!-- External JS libraries -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/d3.min.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'js/viz-01.js' %}"></script>
{% endblock %}
</body>
</html>
