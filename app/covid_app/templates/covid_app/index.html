<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Covid Dashboard MX 2020</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/master-style.css' %}">
</head>
<body>
<div class="d-flex align-items-center justify-content-center" style="display: flex; justify-content: center; align-items: center; height: 100vh">
    <div class="panel panel-default" style="width: 40%; box-shadow: 0 0 10px 0 rgba(128, 128, 128, 0.438); border-radius: 15px;">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="visualization">The Covid Story:</label>
                    <select class="form-control" id="visualization" name="visualization">
                      <option value="1">Patients Health Pre-conditions</option>
                      <option value="2">Cases Evolution</option>
                      <option value="3">Death rate</option>
                      <option value="4">4</option>
                    </select>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-default" formaction="/covid_app/viz" formmethod="get">
                        Go
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
