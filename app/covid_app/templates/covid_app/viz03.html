<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">

    <title>Visualizaton 3</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link href="{% static 'css/jquery-ui.min.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/d3-tip.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body>
{% block content %}
<script>
    data_D = {{ wut|safe }}
</script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">The Covid Story: Cases Evolution</a>
    </div>
  </div>
</nav>
<!-- Bootstrap grid setup -->
<div class="container">
    <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <h3>Covid-19 Cases Evolution</h3>
    </div>
    <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <h4>Death rate of COVID-16 patients</h4>
    </div>
    <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <div class="col-sm-6">
            <select id="sex-select" class="form-control">
                <option selected value=0>Men & Women</option>
                <option value=1>Men</option>
                <option value=2>Women</option>
            </select>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div id="chart-area"></div>
        </div>
    </div>
</div>

<!-- External JS libraries -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/d3.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'js/viz-03.js' %}"></script>
{% endblock %}
</body>
</html>
